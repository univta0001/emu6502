cargo-features = ["trim-paths"]

[workspace]
members = [
    "emulator",
    "sdl_frontend",
    "self_test",
]

resolver = "2"

[workspace.package]
version = "0.9.1"

[profile.test]
opt-level = 3

[profile.dev]
opt-level = 1

[profile.release]
lto = "fat"
opt-level = 3
codegen-units = 1
trim-paths = "all"
