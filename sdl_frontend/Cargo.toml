[package]
name = "sdl_frontend"
version.workspace = true
edition = "2021"
build = "src/build.rs"
default-run = "emu6502"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pico-args = "0.5.0"
rfd = "0.11.4"
emu6502 = { path = "../emulator" }
#sdl2 = "0.35.2"
#sdl2 = { version = "0.35.2", features = ['bundled', 'static-link'] }
serde_yaml = { version = "0.9.25", optional = true }
image = { version = "0.24.7", default-features = false, features = ['jpeg','png'] }
spin_sleep = "1.1.1"
#regex = { version = "1.8.1", optional = true }

[target.x86_64-pc-windows-msvc.dependencies]
sdl2 = { version = "0.35.2", features = ['bundled', 'static-link'] }

[target.x86_64-pc-windows-gnu.dependencies]
sdl2 = { version = "0.35.2", features = ['bundled', 'static-link'] }

[target.x86_64-unknown-linux-gnu.dependencies]
sdl2 = { version = "0.35.2", features = ['bundled', 'static-link'] }

[target.x86_64-unknown-linux-musl.dependencies]
sdl2 = { version = "0.35.2", features = ['bundled', 'static-link'] }

[target.aarch64-unknown-linux-gnu.dependencies]
sdl2 = { version = "0.35.2", features = ['bundled', 'static-link'] }

[target.aarch64-unknown-linux-musl.dependencies]
sdl2 = { version = "0.35.2", features = ['bundled', 'static-link'] }

[target.aarch64-apple-darwin.dependencies]
sdl2 = "0.35.2"

#[target.x86_64-pc-windows-msvc.dependencies]
#winapi = "0.3.9"

[build-dependencies]
embed-resource = "2.3.0"
cc = "1.0.83"

[features]
#default = [ ]
default = ["serde_support", "z80", "flate"]
#default = ["serde_support", "z80", "flate", "regex"]
serde_support = ["dep:serde_yaml", "emu6502/serde_support"]
#regex = ["dep:regex"]
z80 = ["emu6502/z80"]
flate = ["emu6502/flate"]

[[bin]]
name = "emu6502"
path = "src/main.rs"
