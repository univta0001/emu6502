[package]
name = "sdl_frontend"
version = "0.1.0"
edition = "2021"
build = "src/build.rs"
default-run = "emu6502"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pico-args = "0.5.0"
nfd2 = "0.3.1"
emu6502 = { path = "../emulator" }
sdl2 = "0.35.2"
#sdl2 = { version = "0.35.2", features = ['bundled', 'static-link'] }
serde_yaml = "0.9.4"
image = "0.24.3"
spin_sleep = "1.1.1"
winapi = "0.3.9"

[build-dependencies]
embed-resource = "1.7.3"
cc = "1.0.73"

[[bin]]
name = "emu6502"
path = "src/main.rs"
