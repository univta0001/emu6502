name: Rust

on:
  workflow_dispatch:
  push:
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: atk
      run: |
        sudo apt-get install -y libatk1.0-dev
    - name: gtk
      run: |
        sudo apt-get install -y libgtk2.0-dev        
    - name: gdk-pixbuf
      run: |
        sudo apt-get install -y libgdk-pixbuf-2.0-dev
    - name: pango
      run: |
        sudo apt-get install -y libpango1.0-0
    - name: cairo
      run: |
        sudo apt-get install -y libcairo2-dev          
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
