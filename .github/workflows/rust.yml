name: Rust

on:
  workflow_dispatch:
  push:
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Apt Dependencies
      run: |
        sudo apt-get install -y libatk1.0-dev libgtk-3-dev libgdk-pixbuf-2.0-dev libpango1.0-0 libcairo2-dev mingw-w64
    - uses: actions/checkout@v4
    - name: Build for Linux
      run: cargo build -r --bin emu6502 --verbose
    - name: Build for Windows
      run: cargo build -r --bin emu6502 --target=x86_64-pc-windows-gnu --verbose      
    - name: Run tests
      run: cargo test --verbose
