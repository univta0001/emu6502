[package]
name = "emu6502"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitflags = "1.3.2"
rand = "0.8.5"
flate2 = "1.0.24"
instant = { version = "0.1.12", features = ["wasm-bindgen"] }
getrandom = { version = "0.2.6", features = ["js"] }
serde = { version = "1.0.137", features = ["derive", "rc"] }
wasm-bindgen = "0.2.80"
js-sys = "0.3.57"
crc32fast = "1.3.2"
web-sys = "0.3.57"
log = "0.4.17"
bumpalo = "3.9.1"
proc-macro2 = "1.0.39"
quote = "1.0.18"
syn = "1.0.95"
ppv-lite86 = "0.2.16"
semver = "1.0.9"

[dev-dependencies]
regex = "1.5.6"
criterion = { version = "0.3.5", features = ['html_reports'] }
crossbeam-utils = "0.8.8"
serde_json = "1.0.81"
crossbeam-epoch = "0.9.8"
ryu = "1.0.10"
autocfg = "1.1.0"
crossbeam-channel = "0.5.4"
num_cpus = "1.13.1"

[[bench]]
name = "cpu_bench"
harness = false

[lib]
doctest = false
