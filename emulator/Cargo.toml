[package]
name = "emu6502"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitflags = "1.3.2"
flate2 = { version = "1.0.25", optional = true }
instant = { version = "0.1.12", features = ["wasm-bindgen"], optional = true }
serde = { version = "1.0.149", features = ["derive"],  optional = true }
iz80 = { path = "iz80", optional = true }
derivative = { version = "2.2.0", optional = true }
time = { version = "0.3.17", features = ["local-offset","wasm-bindgen"] }
fastrand = "1.8.0"

[dev-dependencies]
regex = "1.7.0"
criterion = { version = "0.4.0", features = ['html_reports'] }
crossbeam-utils = "0.8.14"
serde_json = "1.0.89"
crossbeam-epoch = "0.9.13"
ryu = "1.0.11"
autocfg = "1.1.0"
crossbeam-channel = "0.5.6"
num_cpus = "1.14.0"

[features]
default = [ ]
#default = [ "serde_support" ]
serde_support = ["dep:serde","dep:derivative"]
z80 = ["dep:iz80"]
instant_time = ["dep:instant"]
flate = ["dep:flate2"]

[[bench]]
name = "cpu_bench"
harness = false

[lib]
doctest = false
