[package]
name = "emu6502"
version.workspace = true
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitflags = "2.4.0"
flate2 = { version = "1.0.27", optional = true }
instant = { version = "0.1.12", features = ["wasm-bindgen"], optional = true }
serde = { version = "1.0.188", features = ["derive"],  optional = true }
iz80 = { path = "iz80", optional = true }
derivative = { version = "2.2.0", optional = true }
time = { version = "0.3.29", features = ["local-offset","wasm-bindgen"] }
fastrand = "2.0.1"
bitflags-serde-legacy = "0.1.1"

[dev-dependencies]
regex = "1.9.6"
criterion = { version = "0.5.1", features = ['html_reports'] }
crossbeam-utils = "0.8.16"
serde_json = "1.0.107"
crossbeam-epoch = "0.9.15"
ryu = "1.0.15"
autocfg = "1.1.0"
crossbeam-channel = "0.5.8"
num_cpus = "1.16.0"

[features]
default = []
#default = [ "serde_support" ]
serde_support = ["dep:serde", "dep:derivative"]
z80 = ["dep:iz80"]
instant_time = ["dep:instant"]
flate = ["dep:flate2"]

[[bench]]
name = "cpu_bench"
harness = false

[lib]
doctest = false
