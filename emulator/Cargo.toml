[package]
name = "emu6502"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitflags = "1.3.2"
rand = "0.8.5"
flate2 = "1.0.24"
instant = { version = "0.1.12", features = ["wasm-bindgen"] }
getrandom = { version = "0.2.7", features = ["js"] }
serde = { version = "1.0.137", features = ["derive", "rc"] }
wasm-bindgen = "0.2.81"
js-sys = "0.3.58"
crc32fast = "1.3.2"
web-sys = "0.3.58"
log = "0.4.17"
bumpalo = "3.10.0"
proc-macro2 = "1.0.40"
quote = "1.0.20"
syn = "1.0.98"
ppv-lite86 = "0.2.16"
semver = "1.0.11"
iz80 = "0.3.5"
derivative = "2.2.0"
chrono = { version = "0.4.19", features = ["wasmbind"] }

[dev-dependencies]
regex = "1.5.6"
criterion = { version = "0.3.5", features = ['html_reports'] }
crossbeam-utils = "0.8.10"
serde_json = "1.0.82"
crossbeam-epoch = "0.9.9"
ryu = "1.0.10"
autocfg = "1.1.0"
crossbeam-channel = "0.5.5"
num_cpus = "1.13.1"

[[bench]]
name = "cpu_bench"
harness = false

[lib]
doctest = false
